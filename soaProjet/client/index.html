<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Personnes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Personnes</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher par nom...">
        </div>

        <table id="personsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Âge</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rempli dynamiquement par JavaScript -->
            </tbody>
        </table>

        <button class="btn-add" onclick="openAddModal()">Ajouter une personne</button>
    </div>

    <!-- Modal Ajouter/Modifier -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Ajouter une personne</h2>
            <input type="hidden" id="personId">
            <label>Nom :</label>
            <input type="text" id="nom" required>
            <label>Âge :</label>
            <input type="number" id="age" min="0" required>
            <button onclick="savePerson()">Enregistrer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
